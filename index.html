<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>
        <!-- view high score link and timer -->
        <h1>View high scores</h1>
        <div id="countdown"></div> 
    </header>

    <main>
        <!-- questions  -->
        <section>
            <h2 id="main-text">Coding Quiz Challenge</h2>
            <p id="intro">Test your coding knowledge by answering the following questions within the time limit!</p>
        </section>

        <!-- start button -->
        <section>
            <button id="starter">Start Game</button>
        </section>

        <!-- answer choices -->
        <section id="choices">
            <button class="choice" id="choice-a"></div>
            <button class="choice" id="choice-b"></div>
            <button class="choice" id="choice-c"></div>
            <button class="choice" id="choice-d"></div>
        </section>

        <!-- correct or wrong -->
        <section>
            <p></p>
        </section>
    </main>

    <script src="./script.js"></script>
</body>
</html>
